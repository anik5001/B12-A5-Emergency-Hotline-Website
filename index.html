<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergecy-Services</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="max-w-[1400px] mx-auto md:flex justify-between items-center my-6">
      <div class=" flex items-center gap-3">
        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
        <h1 class=" font-bold text-lg text-[#006747] leading-5">Emergency <br>Service</h1>
      </div>

      <div class="flex items-center justify-center gap-5">
        <div class="flex items-center gap-2 bg-[#41ff6b1a] py-2 px-6 rounded-[50px]">
          <span class="font-semibold">0</span>
          <img class="w-[25px] h-[25px]" src="./assets/heart.png" alt="">
        </div>
        <div class="flex items-center gap-2 bg-[#41ff6b1a] py-2 px-6 rounded-[50px]">
          <span class="font-semibold">100</span>
          <img class="w-[25px] h-[25px]" src="./assets/coin.png" alt="">
        </div>
        <button class="btn bg-[#00a63e] text-white font-semibold px-8 py-6 rounded-[50px]"><span>0</span> Copy</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- banner Section -->
    <section class="banner-section py-6">
      <div>
        <img class="mx-auto w-[100px] h-[100px]" src="./assets/logo-dark.png" alt="">
        <h1 class="text-white font-semibold text-[40px] text-center my-3">Emergency Service Directory</h1>
        <p class="text-white font-medium text-[20px] text-center">Government Emergency Services at Your Fingertip – A
          Project by
          Government of the People’s
          Republic of
          Bangladesh</p>
      </div>
    </section>
  </main>

  <footer>

  </footer>
